<header class="container_header">
  <div class="menu_responsive">
    <img src="icons/menu.png">
  </div>
  <img src="img/logo.png" alt="Logo Nest" id="logo">
  <div class="header_container__input">
    <select name="select-categorys" id="select-categorys" (change)="updateCategory($event)" >
      <option value="all">Todas as Categorias</option>
      <option value="milks-dairries">Leites e Laticínios</option>
      <option value="wines-alcohol">Vinhos e Alcólicos</option>
      <option value="beauty">Beleza</option>
      <option value="pets">Pets</option>
      <option value="packaged">Guloseimas</option>
      <option value="staple-food">Alimentos Básicos</option>
      <option value="fruits">Frutas</option>
      <option value="vegetables">Legumes e Verduras</option>
    </select>
    <input type="text"
    name="search-itens"
    id="search"
    placeholder="Pesquise seus itens..."
    (input)="updateSearchTerm($event)" />
    <span>
      <img src="icons/search.png"/>
    </span>
  </div>
  <div class="location">
    <button (click)="getUserLocation()"><img src="icons/loc.png"> Sua Localização<img src="icons/little-arrow.png"></button>
  </div>
  <div class="header_container__icons">
      <img src="icons/heart.png">
      <img src="icons/cart.png">
      <img src="icons/user.png">
  </div>
</header>
