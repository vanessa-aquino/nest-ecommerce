<div class="container_cards">
  <div class="card_primary">
    <h3>Traga a natureza para dentro de sua casa</h3>
    <button class="buy-now" (click)="scrollBuy()">Comprar Agora</button>
  </div>
  <div class="cards_nest first-card">
    <h3>Alimentos Frescos Todos os Dias</h3>
    <button class="buy-now" (click)="scrollBuy()">Comprar Agora</button>
  </div>
  <div class="cards_nest second-card">
    <h3>Suas Refeições mais Saudáveis e Práticas</h3>
    <button class="buy-now" (click)="scrollBuy()">Comprar Agora</button>
  </div>
  <div class="cards_nest third-card">
    <h3>Os Melhores Produtos Orgânicos Online</h3>
    <button class="buy-now" (click)="scrollBuy()">Comprar Agora</button>
  </div>
</div>
<div class="container_banner">
  <div class="container_infos">
    <h2>Faça suas compras sempre que quiser, sem precisar sair de casa</h2>
    <p>Comece a fazer suas compras com<span> Nest Mart</span></p>
    <div class="container_input">
      <img src="icons/email.png">
      <input type="email" name="email" placeholder="Seu Email" id="email">
      <button>Se Inscreva</button>
    </div>
  </div>
  <div class="container_image">
    <img src="img/delivery-man.png" alt="Entregador com suas compras" id="delivery-man">
  </div>
</div>
